<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="ratio1">
            <div class="logo">
                <img src="assets/odin-lined.png" alt="logo">
                <h1>ODIN</h1>
            </div>
            <img src="assets/halie-west-25xggax4bSA-unsplash (1).jpg" alt="img">
        </div>
        <div id="ratio2">
            <div>
                <div>
                    <h1>This is not a real online service! You know you need something <br> like this in your life to
                        help
                        you
                        realize your deepest dreams. <br>Sign up bow to get started.</h1>
                    <h1>You <span>know</span> you want to.</h1>
                </div>
                <div class="formCtn">
                    <form action="submit" method="get">
                        <h1>Let's do this!</h1>

                        <div>
                            <div>
                                <label for="fName">First Name*</label>
                                <input id="fName" type="text" name="fName" required placeholder="John">

                                <label for="lName">Last Name</label>
                                <input id="lName" type="text" name="lName" placeholder="Smith">

                                <label for="email">Email*</label>
                                <input id="email" type="email" name="email" required placeholder="example@mail.com">
                            </div>

                            <div>
                                <label for="phoneNumber">Phone Number</label>
                                <input id="phoneNumber" type="number" name="phoneNumber" placeholder="+1...">

                                <label for="psw">Password*</label>
                                <input id="psw" type="password" name="psw" required minlength="8">

                                <label for="psw2">Confirm Password*</label>
                                <input id="psw2" type="password" name="psw2" required minlength="3">
                            </div>
                        </div>
                        <button type="submit">Create Account</button>

                    </form>
                    <h2>Already have an account? <span class="txt-login">Log in</span></h2>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
